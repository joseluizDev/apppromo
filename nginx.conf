user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    keepalive_timeout 65;

    # Security configuration
    server_tokens off;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    server {
        listen 80;
        server_name localhost;

        # Point to your React application's build directory (where index.html resides)
        root /path/to/your/react/app/build;
        index index.html;

        # Forward all unmatched routes to index.html
        location / {
            try_files $uri /index.html;
        }

        # If you have static assets in a separate directory, configure them here
        location /static/ {
            alias /path/to/your/static/assets/;
        }

        error_page 404 /index.html;
    }
}